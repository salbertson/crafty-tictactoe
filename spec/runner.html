<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">

  <script type="text/javascript" src="../lib/jquery/jquery.js"></script>

  <script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="../lib/jasmine-jquery/jasmine-jquery.js"></script>

  <script type="text/javascript" src="../spec/spec_helper.js"></script>
  <script type="text/javascript" src="../spec/board_spec.js"></script>
  <script type="text/javascript" src="../spec/player_spec.js"></script>
  <script type="text/javascript" src="../spec/referee_spec.js"></script>
  <script type="text/javascript" src="../spec/game_spec.js"></script>

  <script type="text/javascript" src="../lib/underscore/underscore.js"></script>
  <script type="text/javascript" src="../lib/tictactoe/board.js"></script>
  <script type="text/javascript" src="../lib/tictactoe/referee.js"></script>
  <script type="text/javascript" src="../lib/tictactoe/player.js"></script>
  <script type="text/javascript" src="../lib/tictactoe/game.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
</body>
</html>
